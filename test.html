<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>

  <style>
.product-showcase {
  display: flex;
  gap: 1.5rem;
  padding: 2rem;
}

.left-column {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  flex: 1;
}

.promo-box {
  position: relative;
  border-radius: 1rem;
  overflow: hidden;
}

.promo-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.promo-box.small {
  height: 180px;
}

.promo-box.large {
  flex: 2;
  height: 100%;
}

.overlay {
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.4); /* semi-black overlay */
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 1rem;
}

.overlay h3 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

.overlay a {
  text-decoration: underline;
  color: white;
  font-weight: bold;
  font-size: 1rem;
}

@media (max-width: 768px) {
  .product-showcase {
    flex-direction: column;
  }

  .promo-box.large {
    height: 200px;
  }
}


  </style>
</head>
<body>
  
<section class="product-showcase">
  <div class="left-column">
    <div class="promo-box small">
      <div class="overlay">
        <h3>60% Off | Bloom Plant</h3>
        <a href="#">Shop Now</a>
      </div>
      <img src="./assets/bloom.jpg" alt="Bloom Plant" />
    </div>

    <div class="promo-box small">
      <div class="overlay">
        <h3>30% Off | Ana Plant</h3>
        <a href="#">Shop Now</a>
      </div>
      <img src="./assets/ana.jpg" alt="Ana Plant" />
    </div>
  </div>

  <div class="promo-box large">
    <div class="overlay">
      <h3>25% Off | Zabo Plant</h3>
      <a href="#">Shop Now</a>
    </div>
    <img src="./assets/zabo.jpg" alt="Zabo Plant" />
  </div>
</section>



</body>
</html>

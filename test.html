<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>

  <style>
    .img-wrapper {
  position: relative;
  display: inline-block;
}

.img-wrapper img {
  display: block;
  width: 100%; /* Optional: control size */
}

.black-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9); /* 40% black */
  pointer-events: none; /* So it won't block clicks */
}

  </style>
</head>
<body>
  
  <div class="img-wrapper">
  <img src="./assets/deal-ana.png" alt="Image">
  <div class="black-layer"></div>
</div>


</body>
</html>
